jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          # Add arm64 architecture for cross-compilation
          sudo dpkg --add-architecture arm64
          echo "/etc/apt/sources.list.d/ubuntu.sources :"
          cat /etc/apt/sources.list.d/ubuntu.sources
          echo "/etc/apt/sources.list :"
          cat /etc/apt/sources.list
          # Add arm64 sources (Ubuntu Ports)
          # echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" \
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted" \
            | sudo tee /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libasound2-dev:arm64 \
            gcc-aarch64-linux-gnu

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: linux
          GOARCH: amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-linux-amd64
          path: dist/

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: linux
          GOARCH: arm64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-linux-arm64
          path: dist/

  build-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: darwin
          GOARCH: amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-amd64
          path: dist/

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: darwin
          GOARCH: arm64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-arm64
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin]
    steps:
      # - uses: actions/checkout@v6
      #   with:
      #     fetch-depth: 0

      - uses: actions/download-artifact@v7
        with:
          pattern: dist-*
          path: dist/

      - run: |
          ls -lAh dist
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            echo "${GITHUB_REF_NAME}"
          fi

