jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        run: |
          sudo dpkg --add-architecture arm64
          # Restrict existing sources (Azure/standard mirrors) to amd64 only â€”
          # they don't carry arm64 packages and will 404 if apt asks for them.
          sudo sed -i 's/^Types: deb/Architectures: amd64 i386\nTypes: deb/' \
            /etc/apt/sources.list.d/ubuntu.sources
          # Add arm64 sources from Ubuntu Ports (the canonical arm64 mirror).
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" \
            | sudo tee /etc/apt/sources.list.d/arm64-ports.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-security main restricted universe multiverse" \
            | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" \
            | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libasound2-dev:arm64 \
            gcc-aarch64-linux-gnu

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: linux
          GOARCH: amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-linux-amd64
          path: dist/

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: linux
          GOARCH: arm64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-linux-arm64
          path: dist/

  build-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: darwin
          GOARCH: amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-amd64
          path: dist/

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --single-target --clean
        env:
          GOOS: darwin
          GOARCH: arm64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-arm64
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v7
        with:
          pattern: dist-*
          path: dist/

      - name: Create archives and publish release
        run: |
          mkdir -p release-assets
          for variant_dir in dist/dist-*; do
            os_arch=${variant_dir#dist/dist-}  # e.g. linux-amd64, darwin-arm64
            binary=$(find "$variant_dir" -type f -name 'mon' | head -1)
            chmod u+x $binary
            cp README.md LICENSE "$(dirname "$binary")/"
            tar -czf "release-assets/mon_${os_arch}.tar.gz" \
              -C "$(dirname "$binary")" mon README.md LICENSE
          done
          cd release-assets && sha256sum ./* > checksums.txt && cd -
          gh release create "${{ github.ref_name }}" \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            release-assets/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
